<form id="element_form">
    <div class="hslider_custom_popup_form_holder">
        <div class="popup_form_inner">
            <!-- ///////////////////// -->
                <div class="hero_section_holder">
                    <div class="hero_col_12"> 
                        <div class="hero_col_4"> 
                            <h2 class="hero_green size_16">
                                Source (PNG, JPEG):<br />
                                <strong class="size_11 hero_grey">Add image element to the slide.</strong>
                            </h2>
                        </div>
                        <div class="hero_col_6">            
                            <input type="text" data-size="lrg" id="element_source" name="element_source" style="width:100%">  
                        </div>   
                        <div class="hero_col_2">
                            <div class="hero_button_auto green_button rounded_3 hero_media_uploader" data-connect-with="element_source" data-multiple="false" data-size="full">Upload/Choose</div>
                        </div>               
                    </div>                
                </div>            
                <div class="hero_section_holder">
                    <div class="hero_col_12">   
                        <h2 class="hero_green size_16">
                            Link options:<br />
                            <strong class="size_11 hero_grey">Add a link and target for your image element.</strong>
                        </h2>        
                    </div> 
                    <div class="hero_col_12">
                        <div class="hero_col_3">  
                            <h2 class="hero_grey size_12">
                                Url:<br />
                            </h2>
                            <input type="text" data-size="lrg" id="element_url" name="element_url" style="width:100%">             
                        </div>                  	
                        <div class="hero_col_3"> 
                            <h2 class="hero_grey size_12">
                                Alt:<br />
                            </h2>
                            <input type="text" data-size="lrg" id="element_alt" name="element_alt" style="width:100%">  
                        </div> 
                        <div class="hero_col_3"> 
                            <h2 class="hero_grey size_12">
                                Title:<br />
                            </h2>
                            <input type="text" data-size="lrg" id="element_title" name="element_title" style="width:100%">  
                        </div>  
                        <div class="hero_col_3"> 
                            <h2 class="hero_grey size_12">
                                Target:<br />
                            </h2>
                            <select data-size="lrg" id="element_target" name="element_target">
                                <option value="_blank">Blank Page</option>
                                <option value="_self">Same Page</option>
                            </select>
                        </div> 
                    </div>             
                </div>
            <!-- ///////////////////// -->
        </div>
        <div class="popup_update_holder">
            <div class="popup_update_info">
                Please remember to save any changes you make, any unsaved changes will be lost.
            </div>
            <div class="popup_update_buttons">
                <div class="element_insert_button">Add element to slide</div>
            </div>
        </div>
    </div>
</form>
