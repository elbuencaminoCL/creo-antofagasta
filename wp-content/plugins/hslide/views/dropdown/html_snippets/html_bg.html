<div class="hslider_custom_popup_form_holder">
	<div class="popup_form_inner">
    	<!-- ///////////////////// -->
            <div class="hero_section_holder">
                <div class="hero_col_12"> 
                    <div class="hero_col_7"> 
                        <h2 class="hero_green size_16">
                            Content:<br />
                            <strong class="size_11 hero_grey">Add the text you want to display.</strong>
                        </h2>
                    </div>
                    <div class="hero_col_5">            
                        <input type="text" data-size="lrg" id="element_content" name="element_content" style="width:100%">  
                    </div>                  
                </div>                
            </div>
            <div class="hero_section_holder">
                <div class="hero_col_12">   
                    <h2 class="hero_green size_16">
                        Link options:<br />
                        <strong class="size_11 hero_grey">Add a link and target for you element.</strong>
                    </h2>        
                </div> 
                <div class="hero_col_12">
                	<div class="hero_col_3">  
                        <h2 class="hero_grey size_12">
                            Url:<br />
                        </h2>
                        <input type="text" data-size="lrg" id="element_content" name="element_content" style="width:100%">             
                    </div>                  	
                    <div class="hero_col_3"> 
                        <h2 class="hero_grey size_12">
                            Alt:<br />
                        </h2>
                        <input type="text" data-size="lrg" id="element_content" name="element_content" style="width:100%">  
                    </div> 
                    <div class="hero_col_3"> 
                        <h2 class="hero_grey size_12">
                            Title:<br />
                        </h2>
                        <input type="text" data-size="lrg" id="element_content" name="element_content" style="width:100%">  
                    </div>  
                    <div class="hero_col_3"> 
                        <h2 class="hero_grey size_12">
                            Target:<br />
                        </h2>
                        <select data-size="lrg" id="text_target" name="text_target">
                            <option value="_blank">Blank Page</option>
                            <option value="_self">Same Page</option>
                        </select>
                    </div> 
                </div>             
            </div>
            <div class="hero_section_holder">
                <div class="hero_col_12">   
                    <h2 class="hero_green size_16">
                        Styling options:<br />
                        <strong class="size_11 hero_grey">Add a link and target for you element.</strong>
                    </h2>        
                </div> 
                <div class="hero_col_12">
                    <div class="hero_col_3">
                        <label><h2 class="size_14 hero_grey">Font family</h2></label>
                        <select data-size="lrg" id="element_font_family" name="element_font_family">
                            <option value="Verdana">Verdana</option>
                            <option value="Arial">Arial</option>
                        </select>
                    </div>
                    <div class="hero_col_3">
                        <label><h2 class="size_14 hero_grey">Font weight</h2></label>
                        <select data-size="lrg" id="element_font_weight" name="element_font_weight">
                            <option value="bold">Bold</option>
                            <option value="lighter">Lighter</option>
                            <option value="inherit">Inherit</option>
                            <option value="normal">Normal</option>
                        </select>
                    </div>
                    <div class="hero_col_2">
                        <label><h2 class="size_14 hero_grey">Font size</h2></label>
                        <input type="text" data-size="lrg" class="hero_int_only" maxlength="2" id="element_font_size" name="element_font_size" style="width:98%">
                    </div>
                    <div class="hero_col_2">
                        <label><h2 class="size_14 hero_grey">Font sizing</h2></label>
                        <select data-size="lrg" id="element_font_sizing" name="element_font_sizing">
                            <option value="em">em</option>
                            <option value="px">px</option>
                        </select>
                    </div>
                    <div class="hero_col_2">
                        <label><h2 class="size_14 hero_grey">Font color</h2></label>
                        <input type="text" data-size="lrg" id="element_color" name="element_color" class="color_picker">
                    </div>
                </div>             
            </div>
        <!-- ///////////////////// -->
	</div>
    <div class="popup_update_holder">
    	<div class="popup_update_info">
        	Please remember to save any changes you make, any unsaved changes will be lost.

        <div class="popup_update_buttons">

        </div>
    </div>
